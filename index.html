<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Interview Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Include your existing CSS here */
        /* Add the new styles below */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #303339;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: auto;
        }

        h1 {
            margin: 20px;
            font-size: 24px;
            color: #f7f9ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1200px;
            background: rgb(66, 63, 63);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }


        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.7);
            }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .sample-links {
            margin-top: 20px;
            width: 100%;
        }

        .sample-links ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sample-links li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .sample-links a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .sample-links a:hover {
            text-decoration: underline;
        }

        .copy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .loading-spinner {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 5px solid #007bff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #303339;
        }

        .login-form {
            background: rgb(66, 63, 63);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 400px;
            height: auto;
            border-radius: 50px;
            margin-top: 190px;
        }
    </style>
</head>
<body>
    <img src="logo.png" id="logo" alt="Logo">
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginButton">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid username or password</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <img src="logo.png" id="logo" alt="Logo">

        <h1>HR Interview Simulator</h1>

        <div class="video-container">
            <div id="hrBlock" class="video-block">HR</div>
            <div id="youBlock" class="video-block">You</div>
        </div>

        <input type="file" id="resumeUpload" accept="application/pdf">
        <input type="text" id="companyInput" placeholder="Enter Company URL (your target company's URL)">
        <button id="uploadButton">Upload Resume and Generate Questions</button>

        <div class="sample-links">
            <h3>Sample Company URLs:</h3>
            <ul>
                <li>
                    <a href="https://www.mu-sigma.com/" target="_blank">https://www.mu-sigma.com/ - mu-sigma</a>
                    <button class="copy-button" onclick="copyToClipboard('https://www.mu-sigma.com/')">Copy Link</button>
                </li>
            </ul>
        </div>

        <div id="questions"></div>
        <button id="startInterview">Start Interview</button>

        <div id="transcription">
            <textarea id="transcriptionBox" rows="10" cols="50"></textarea>
        </div>

        <div class="controls">
            <button id="submitResponse">Submit Response</button>
            <button id="concludeInterview">Conclude Interview</button>
        </div>

        <div id="feedback"></div>

        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
